dist: trusty

language: java
jdk:
  - openjdk8
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x ./gradlew

install:
  - ./gradlew --refresh-dependencies

script:
  - ./gradlew clean build

after_success:
  - ./gradlew bintrayUpload

notifications:
  email: false